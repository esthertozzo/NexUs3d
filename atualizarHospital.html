                                </div>

                                <div class="input-group">
                                    <label for="tipo">sou</label>
                                    <select id="tipo" name="tipo" class="main__btn">
                                        <option value="hospital">hospital</option>
                                        <option value="clínica">clínica</option>
                                      </select>
                                </div>
                
                                <div class="input-group">
                                    <label for="especialidade">especialidade do hospital/clínica</label>

                                      </select>
                                </div>

                                </div>
                            </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hospitalId = urlParams.get('id');
    
            if (hospitalId) {
                fetch(`/hospital/${hospitalId}`)
                    .then(response => response.json())
                    .then(hospital => {
                        document.getElementById('id').value = hospital._id;
                        document.getElementById('nomeHospital').value = hospital.nomeHospital;
                        document.getElementById('cnpjHospital').value = hospital.cnpjHospital;
                        document.getElementById('email').value = hospital.email;
                        document.getElementById('nomeAdm').value = hospital.nomeAdm;
                        document.getElementById('tipo').value = hospital.tipo;
                        document.getElementById('especialidade').value = hospital.especialidade;
                    })
                    .catch(error => console.error('Erro ao carregar dados do hospital:', error));
            }
        });
    </script>

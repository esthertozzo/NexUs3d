    <div class="box">
        <div class="img__box">
            <img src="img/cadastrar.svg" alt="">
        </div>
        <div class="form-box">
             <h2>cadastre-se como hospital ou clínica</h2> 
            <!-- <p>já é cadastrado? <a href="#" id="login-btn">log in</a></p> -->
            <form action="/cadastroHospital" method="post">
                <div class="input-group">
                    <label for="usuario">seu usuário</label>
                    <input type="text" name="usuario" placeholder="digite o usuario do hospital/clínica" required>
                </div>

                <div class="input-group">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="digite a senha do usuário" required>
                </div>

                <div class="input-group">
                    <label for="nomeHospital">nome do hospital/clínica</label>
                    <input type="text" id="nomeHospital" name="nomeHospital" placeholder="digite o nome do hospital/clínica" required>
                </div>

                <div class="input-group">
                    <label for="cnpjHospital">CNPJ do hospital/clínica</label>
                    <input type="text" id="cnpjHospital" name="cnpjHospital" placeholder="digite o CNPJ do hospital/clínica" required>
                </div>

                <div class="input-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="digite o email de contato do hospital" required>
                </div>

                <div class="input-group">
                    <label for="nomeAdm">nome do administrador</label>
                    <input type="text" id="nomeAdm" name="nomeAdm" placeholder="digite o nome do administrador" required>
                </div>

                <div class="input-group">
                    <label for="tipo">sou</label>
                    <select id="tipo" name="tipo" class="main__btn">
                        <option value="hospital">hospital</option>
                        <option value="clínica">clínica</option>
                      </select>
                </div>

                <div class="input-group">
                    <label for="especialidade">especialidade do hospital/clínica</label>
                    <select id="especialidade" name="especialidade" class="main__btn">
                        <option value="">especialidade</option>
                        <option value="ortopedia">ortopedia</option>
                        <option value="traumatologia">traumatologia</option>
                      </select>
                </div> 

                

                <div class="input-group">
                    <button type="submit" class="main__btn">cadastrar</button>
                </div>
            </form>
        </div>
    </div>
